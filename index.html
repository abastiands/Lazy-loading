<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Loading</title>
    <style>
      img {
        width: 500px;
        height: 500px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <h1>Lazy loading image html</h1>
    <p>
      Implementasi Lazy Loading di web dengan <code>loading</code> atribute tag
      <code>img</code>. 
    </p>
    <img loading="lazy" src="./images/koala1.jpg" alt="koala1" /><br />
    <img loading="lazy" src="./images/koala2.jpg" alt="koala2" /><br />
    <img loading="lazy" src="./images/koala3.jpg" alt="koala3" /><br />
    <img loading="lazy" src="./images/koala4.jpg" alt="koala4" /><br />
    <img loading="lazy" src="./images/koala5.jpg" alt="koala5" /><br />
    <img loading="lazy" src="./images/koala6.jpg" alt="koala6" /><br />
    <img loading="lazy" src="./images/koala7.jpg" alt="koala7" /><br />
    <img loading="lazy" src="./images/koala8.jpg" alt="koala8" /><br />
    <img loading="lazy" src="./images/koala9.jpg" alt="koala9" /><br />
    <img loading="lazy" src="./images/koala10.jpg" alt="koala10" />
  </body>
</html>
